<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Combat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topp -->
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="./">
        <img src="images/MyCombatTranparent.png" alt="My Combat" class="logo" />
        <div class="brand-text">
          <h1>My Combat</h1>
          <p>Din globale kampsportkalender</p>
        </div>
      </a>
    </div>
  </header>

  <!-- Layout -->
  <div class="layout">
    <!-- Venstre panel -->
    <aside class="sidebar">
      <h3 class="side-title">Promotions</h3>
      <ul id="promo-list" class="side-list"></ul>

      <h3 class="side-title mt">Kampsporter</h3>
      <ul id="sport-list" class="side-list"></ul>
    </aside>

    <!-- Midtkolonne -->
    <main class="content">
      <div class="content-head">
        <h2>Mest populære kamper</h2>
        <div class="filters">
          <input id="q" class="search" placeholder="Søk: navn, promotion, by …" />
          <button id="clear" class="btn ghost">Nullstill</button>
        </div>
      </div>
      <ul id="cards" class="cards"></ul>
    </main>
  </div>

  <footer class="footer">
    © <span id="year"></span> My Combat
  </footer>

  <script src="script.js"></script>
</body>
</html>
