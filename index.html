<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Combat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="./" class="brand">
      <img src="images/MyCombat_clean.png" alt="My Combat logo" class="site-logo" />
      <div class="brand-text">
        <h1>My Combat</h1>
        <p>Din globale kampsportkalender</p>
      </div>
    </a>

    <!-- (valgfritt) toppmeny -->
    <nav class="topnav">
      <a href="#" class="nav-link is-active">Hjem</a>
      <a href="#" class="nav-link">Kategorier</a>
      <a href="#" class="nav-link">Om</a>
    </nav>
  </div>
</header>


  <main class="sports-grid">
    <div class="sport-card" data-sport="mma">
      <h2>MMA</h2>
      <p>Neste: UFC 305</p>
    </div>
    <div class="sport-card" data-sport="boxing">
      <h2>Boksing</h2>
      <p>Neste: World Title Night</p>
    </div>
    <div class="sport-card" data-sport="grappling">
      <h2>Grappling</h2>
      <p>Neste: IBJJF GP</p>
    </div>
    <div class="sport-card" data-sport="kickboxing">
      <h2>Kick/Muay Thai</h2>
      <p>Neste: Glory 95</p>
    </div>
    <div class="sport-card" data-sport="bareknuckle">
      <h2>Bare Knuckle</h2>
      <p>Neste: BKFC 80</p>
    </div>
    <div class="sport-card" data-sport="slap">
      <h2>Slap Fighting</h2>
      <p>Neste: Power Slap 15</p>
    </div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="event-title"></h2>
      <p id="event-details"></p>
      <div id="fighters"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
